<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      color: #333;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 28px;
      font-weight: 700;
    }
    .content {
      padding: 40px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #0077b6;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Villa Case</h1>
  </header>
  <div class="content">
    <h2>Sobre Nosotros</h2>
    <p>Somos un centro médico comprometido con brindar atención de calidad a la comunidad de Morón. Contamos con un equipo profesional altamente capacitado y un enfoque centrado en el paciente.</p>

  </div>
